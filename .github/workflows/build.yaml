name: build

on:
  push:
    tags:
      - 'v*'
env:
  IS_STABLE: ${{ !contains(github.ref, '-') }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120  # 增加超时时间
    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: windows
            os: Windows-2022
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android Signing
        if: startsWith(matrix.platform,'android')
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "${{ secrets.SERVICE_JSON }}" | base64 --decode > android/app/google-services.json
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: |
            core/go.sum

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.7
          cache: true

      - name: Get Flutter Dependency
        run: |
          flutter --version
          flutter pub get

      - name: Generate Freezed Code (Simplified)
        run: |
          echo "=== 清理旧的生成文件 ==="
          rm -rf lib/models/generated/
          rm -rf .dart_tool/build/
          
          echo "=== 重新生成 freezed 代码 ==="
          flutter packages pub run build_runner build --delete-conflicting-outputs
          
          echo "=== 简单验证 ==="
          if [ -f "lib/models/generated/profile.g.dart" ]; then
            echo "✅ 生成文件存在"
            echo "文件大小：$(wc -l < lib/models/generated/profile.g.dart) 行"
          else
            echo "❌ 生成文件不存在"
            exit 1
          fi

      - name: Build Android (ARM only)
        if: startsWith(matrix.platform,'android')
        run: |
          echo "=== 开始构建 Android (只构建 ARM 架构) ==="
          # 只构建最常见的两个 ARM 架构
          dart setup.dart android --arch arm64-v8a ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}
          
          # 如果需要，也可以构建 armeabi-v7a（可选）
          # dart setup.dart android --arch armeabi-v7a ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}

      - name: Build Windows
        if: startsWith(matrix.platform,'windows')
        run: |
          echo "=== 开始构建 Windows ==="
          dart setup.dart windows ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true

  changelog:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ env.IS_STABLE == 'true' }}
        with:
          fetch-depth: 0
          ref: refs/heads/main
      - name: Generate
        if: ${{ env.IS_STABLE == 'true' }}
        run: |
          last_ver=$(grep -m1 '^## ' CHANGELOG.md 2>/dev/null | sed 's/^## //')
          
          tags=($(git tag --merged HEAD --sort=-creatordate))
          
          temp="NEW_CHANGELOG.md" > "$temp"
          
          for i in "${!tags[@]}"; do
              curr="${tags[i]}"
              [[ "$curr" == "$last_ver" ]] && break
          
              prev="${tags[i+1]}"
              range="${prev:+$prev..}$curr"
          
              echo -e "## $curr\n" >> "$temp"
              git log --no-merges --pretty=format:"%B" "$range" | \
              awk '!/Update changelog/ && NF {print "- " $0 "\n"}' >> "$temp"
          done
          [ -f CHANGELOG.md ] && cat CHANGELOG.md >> "$temp"
          
          mv "$temp" CHANGELOG.md

      - name: Commit
        if: ${{ env.IS_STABLE == 'true' }}
        run: |
          git add CHANGELOG.md
          if ! git diff --cached --quiet; then
            echo "Commit pushing"
            git config --local user.email "chen08209@gmail.com"
            git config --local user.name "chen08209"
            git commit -m "Update changelog"
            git push
            if [ $? -eq 0 ]; then
              echo "Push succeeded"
            else
              echo "Push failed"
              exit 1
            fi
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload:
    permissions: write-all
    needs: [ build ]
    runs-on: ubuntu-latest
    services:
      telegram-bot-api:
        image: aiogram/telegram-bot-api:latest
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        ports:
          - 8081:8081
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          pattern: artifact-*
          merge-multiple: true

      - name: Generate release.md
        run: |
          tags=($(git tag --merged HEAD --sort=-creatordate))
          preTag=$(curl -s "https://api.github.com/repos/chen08209/FlClash/releases/latest" | \
          sed -nE 's/.*"tag_name": "([^"]+)".*/\1/p')
          
          [ -z "$preTag" ] && preTag=""
          
          out="release.md" > "$out"
          
          for i in "${!tags[@]}"; do
            curr="${tags[i]}"
            [[ "$curr" == "$preTag" ]] && break
          
            prev="${tags[i+1]}"
            range="${prev:+$prev..}$curr"
          
            git log --no-merges --pretty=format:"%B" "$range" | \
            awk '!/Update changelog/ && NF {print "- " $0 "\n"}' >> "$out"
          done

      - name: Push to telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TAG: ${{ github.ref_name }}
          RUN_ID: ${{ github.run_id }}
        run: |
          python -m pip install --upgrade pip
          pip install requests
          python release_telegram.py

      - name: Patch release.md
        run: |
          version=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          sed "s|VERSION|$version|g" ./.github/release_template.md >> release.md

      - name: Generate sha256
        if: env.IS_STABLE == 'true'
        run: |
          cd ./dist
          for file in $(find . -type f -not -name "*.sha256"); do
            sha256sum "$file" > "${file}.sha256"
          done  

      - name: Release
        if: ${{ env.IS_STABLE == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
          body_path: './release.md'
